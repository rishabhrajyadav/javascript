<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="showCount()">
    <section>
        <p class="n_count">Normal Count</p>
        <p class="t_count">Throttle Count</p>
        <p class="d_count">Debounce Count</p>
    </section>
</body>
<script>
    const normal_div = document.querySelector('.n_count')
    const throttle_div = document.querySelector('.t_count')
    const debounce_div = document.querySelector('.d_count')
    let n_count = 0;
    let t_count = 0;
    let d_count = 0;
    
    let isClicking = true;
    
    const normalCount = () => {
      n_count++;
      normal_div.innerHTML = `Normal Count : ${n_count}`;
    }

    const throttleCount = () => {
       if(isClicking === true) {
            t_count++;
            throttle_div.innerHTML = `Throttle Count : ${t_count}`;
            isClicking = false;
            setTimeout(()=> {
              isClicking = true;
            },1000)
       }
      
    }

    let interval;

    const debounceCount = () => {
        clearTimeout(interval);

        interval = setTimeout(() => {
          d_count++;
          debounce_div.innerHTML = `Debounce Count : ${d_count}`
        },1000)
    }

    const showCount = () => {
        normalCount();
        throttleCount();
        debounceCount();
    }
    
</script>

</html>
