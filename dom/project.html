<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body{
        background-color: #414141;
        color: aliceblue;
        text-align: center;
       }

       #mainBody {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
       }
     </style>
</head>
<body>
    <h2>Event Propagation : Table</h2>
    <div id="mainBody"></div>
</body>
  <script>
    const createPeriodicElement = (symbol, atomicNumber , name) => {
        const element = document.createElement("div")
        element.classList.add("element")
        element.textContent = symbol;

        element.setAttribute("data-atomic-number", atomicNumber);
        element.setAttribute("data-element-name", name)
        
        return element;
    }

    const handleElementClick = (event) => {
        const target = event.target;
        if(target.classList.contains("element")){
            const atomicNumber = target.getAttribute("data-atomic-number")
            const elementName = target.getAttribute("data-element-name")
            alert(`Atomic Number: ${atomicNumber}\nElement number: ${elementName}`)
        }
    }

    function initialize(){
      const main = document.getElementById("mainBody");

      for(let i = 1; i <= 50; i++){
        const newElem = createPeriodicElement(`Elem${i}`,i,`Element${i}`)
        main.appendChild(newElem);
      }

      main.addEventListener("click" , handleElementClick)
    }

    initialize()
  </script>
</html>
